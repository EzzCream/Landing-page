<!DOCTYPE html>
<html lang="en">
	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.cdnfonts.com/css/colo-pro" rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse"
						id="navbarNavAltMarkup"
						style="width: 100%"
					>

							<div class="navbar-nav">
								<a
									class="nav-link active"
									aria-current="page"
									href="#"
									style="color: #cad2c5; margin: auto"

								>
								<a
									class="nav-link"
									style="color: #cad2c5; margin: auto"
									href="#"
									>Features</a
								>
								<a
									class="nav-link"
									style="color: #cad2c5; margin: auto"
									href="#"
									>Pricing</a
								>
							</div>
							<a

							>

				<h3 class="">Para cotizaciones contactanos</h3>
				<div class="mb-3 center">
					<input
						type="email"
						class="form-control"
						id="exampleFormControlInput1"
						placeholder="Correo"
					/>
					<button
						type="button"
						style="color: #cad2c5"
						class="btn mt-3 boton"

				</div>

			<section class="productos center pad">
				<h1 class="display-3 font"><b>PCBuilders</b></h1>
				<h2 class="display-6">Quienes somos</h2>
				<section class="center somos">
					<img src="./img/setup1.jpg" alt="juego" class="img-qs" />
					<div class="text">

							Somos <b class="font display-6">PCBuilders</b>, nos

							<br />
							creamos los setups de tus sue√±os y el armado de tu

				<h2 class="display-6">Que hacemos</h2>
			</section>

		<footer></footer>
		<script
